<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes - Super Admin</title>
    <link href="../app/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/notifier-global.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-slate-800 text-white flex flex-col shadow-xl z-20">
            <div class="p-6 border-b border-slate-700 flex items-center">
                <span class="text-2xl mr-2">⚡</span>
                <div>
                    <h1 class="text-xl font-bold tracking-wide">ZAPY</h1>
                    <p class="text-xs text-slate-400 uppercase tracking-wider">Admin</p>
                </div>
            </div>
            
            <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
                <a href="index.html" class="flex items-center p-3 text-slate-300 rounded-lg hover:bg-slate-700 hover:text-white transition-all">
                    <i class="fas fa-chart-line w-6 text-center mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="clients.html" class="flex items-center p-3 bg-slate-700 text-white rounded-lg shadow-sm font-bold border-l-4 border-emerald-500 transition-all">
                    <i class="fas fa-users w-6 text-center mr-3"></i>
                    <span>Clientes</span>
                </a>
                <a href="financial.html" class="flex items-center p-3 text-slate-300 rounded-lg hover:bg-slate-700 hover:text-white transition-all">
                    <i class="fas fa-wallet w-6 text-center mr-3"></i>
                    <span>Financeiro</span>
                </a>
            </nav>

            <div class="p-4 border-t border-slate-700">
                <button onclick="logout()" class="w-full flex items-center justify-center p-2 text-red-400 hover:bg-red-500/10 rounded-lg transition-colors text-sm font-medium">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden relative">
            <header class="bg-white shadow-sm z-10 p-4 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Gerenciar Clientes</h2>
            </header>

            <div class="flex-1 overflow-x-hidden overflow-y-auto p-6 bg-gray-50">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-medium">
                                <tr>
                                    <th class="p-4">ID</th>
                                    <th class="p-4">Nome/Empresa</th>
                                    <th class="p-4">Email</th>
                                    <th class="p-4">Plano</th>
                                    <th class="p-4">Limite Usuários</th>
                                    <th class="p-4">Status</th>
                                    <th class="p-4">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="clientsTable" class="divide-y divide-gray-100 text-sm">
                                <tr><td colspan="7" class="p-4 text-center text-gray-500">Carregando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Editar Cliente</h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Status da Conta</label>
                    <select id="editStatus" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-2 border">
                        <option value="active">Ativo</option>
                        <option value="pending">Pendente Pagamento</option>
                        <option value="blocked">Bloqueado</option>
                        <option value="trial">Trial</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Limite de Usuários</label>
                    <input type="number" id="editLimit" min="1" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-emerald-500 focus:border-emerald-500 p-2 border">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors text-sm font-medium">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-emerald-600 text-white hover:bg-emerald-700 rounded-lg transition-colors text-sm font-medium shadow-sm">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Auth Check
        const user = JSON.parse(localStorage.getItem('zapi_user') || 'null');
        const token = localStorage.getItem('zapi_token');
        if (!user || user.role !== 'super_admin' || !token) window.location.href = '../login.html';
        
        async function logout() {
            localStorage.removeItem('zapi_user');
            localStorage.removeItem('zapi_token');
            window.location.href = '../login.html';
        }

        let currentClients = [];
        
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };

        async function loadClients() {
            try {
                const response = await fetch('/api/admin/clients', { headers });
                const clients = await response.json();
                currentClients = clients;

                const tbody = document.getElementById('clientsTable');
                tbody.innerHTML = '';

                clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors border-b border-gray-100';
                    // Priority: Company Name > Individual Name > Trading Name > Email
                    const name = client.company_name || client.individual_name || client.trading_name || 'Sem nome';
                    const doc = client.company_cnpj || client.individual_cpf || '';
                    const phone = client.phone || '-';
                    const status = client.status || 'active'; // Default to active if null
                    
                    const statusClasses = status === 'active' 
                        ? 'bg-emerald-100 text-emerald-800' 
                        : (status === 'trial' ? 'bg-blue-100 text-blue-800' : (status === 'pending' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'));
                    
                    const statusLabel = status === 'active' ? 'ATIVO' : (status === 'trial' ? 'TRIAL' : (status === 'pending' ? 'PENDENTE' : 'BLOQUEADO'));

                    row.innerHTML = `
                        <td class="p-4 text-sm font-medium text-gray-900">#${client.id.substring(0, 8)}</td>
                        <td class="p-4">
                            <div class="text-sm font-semibold text-gray-800">${name}</div>
                            <div class="text-xs text-gray-500">${doc}</div>
                        </td>
                        <td class="p-4 text-sm text-gray-600">${client.email}</td>
                        <td class="p-4 text-sm text-gray-600">${(client.account_type || 'basic').toUpperCase()}</td>
                        <td class="p-4 text-sm text-gray-600">${client.user_limit || 1}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded-full text-xs font-bold ${statusClasses}">
                                ${statusLabel}
                            </span>
                        </td>
                        <td class="p-4">
                            <button class="text-blue-600 hover:text-blue-800 font-medium text-sm hover:underline" onclick="openEdit('${client.id}')">
                                <i class="fas fa-edit mr-1"></i> Editar
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

            } catch (error) {
                console.error('Error:', error);
                await notifier.error('Erro ao carregar clientes');
            }
        }

        function openEdit(id) {
            const client = currentClients.find(c => c.id === id);
            if (!client) return;

            document.getElementById('editId').value = client.id;
            document.getElementById('editStatus').value = client.status;
            document.getElementById('editLimit').value = client.user_limit;
            
            const modal = document.getElementById('editModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('editModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const status = document.getElementById('editStatus').value;
            const limit = document.getElementById('editLimit').value;

            try {
                const response = await fetch(`/api/admin/clients/${id}`, {
                    method: 'PUT',
                    headers,
                    body: JSON.stringify({ status, user_limit: parseInt(limit) })
                });

                if (response.ok) {
                    await notifier.success('Cliente atualizado com sucesso!');
                    closeModal();
                    loadClients();
                } else {
                    await notifier.error('Erro ao atualizar cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                await notifier.error('Erro de conexão');
            }
        });

        function logout() { window.location.href = '../login.html'; }

        loadClients();
    </script>
</body>
</html>
