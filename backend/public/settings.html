<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - ZAPY ‚ö°</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container { display: grid; grid-template-columns: 250px 1fr; min-height: calc(100vh - 70px); }
        .sidebar { background: #f4f4f4; padding: 20px; border-right: 1px solid #ddd; }
        .main-content { padding: 30px; }
        .sidebar a { display: block; padding: 10px; color: #333; text-decoration: none; margin-bottom: 5px; border-radius: 4px; }
        .sidebar a:hover, .sidebar a.active { background: #e0e0e0; font-weight: 500; }
        
        .settings-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        
        .btn { padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; font-size: 14px; }
        .btn-primary { background: #00a884; color: white; }
        .btn-secondary { background: white; color: #333; border: 1px solid #ddd; }
    </style>
    <script>
        (function() {
             const userStr = localStorage.getItem('zapi_user');
             if (!userStr) {
                 window.location.href = '/login.html';
                 return;
             }
             const user = JSON.parse(userStr);
             if (user.role !== 'admin' && user.role !== 'super_admin') {
                 window.location.href = '/app/index.html';
             }
         })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ZAPY ‚ö° <span style="font-size: 14px; color: #666; font-weight: normal;">| Configura√ß√µes</span></div>
            <nav>
                <span id="userName" style="margin-right: 20px;">Carregando...</span>
                <a href="#" onclick="logout()" style="color: red;">Sair</a>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="dashboard.html">üìä Vis√£o Geral</a>
            <a href="dashboard.html#users">üë• Gerenciar Usu√°rios</a>
            <a href="dashboard.html#financial">üí∞ Financeiro</a>
            <a href="settings.html" class="active">‚öôÔ∏è Configura√ß√µes</a>
        </aside>

        <main class="main-content">
            <h2 style="margin-bottom: 20px;">Configura√ß√µes da Conta</h2>
            
            <div class="settings-card">
                <h3>Perfil</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" id="profileName" disabled>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="profileEmail" disabled>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-bottom: 15px;">Para alterar dados cadastrais, entre em contato com o suporte.</div>
                </form>
            </div>

            <div class="settings-card">
                <h3>Seguran√ßa</h3>
                <br>
                <button class="btn btn-secondary" onclick="notifier.info('Funcionalidade em desenvolvimento')">Alterar Senha</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/notifier-global.js"></script>
    <script>
        const userStr = localStorage.getItem('zapi_user');
        if (!userStr) window.location.href = '/login.html';
        const user = JSON.parse(userStr);
        
        document.getElementById('userName').textContent = user.name;
        document.getElementById('profileName').value = user.name;
        document.getElementById('profileEmail').value = user.email;
        
        function logout() { localStorage.removeItem('zapi_user'); window.location.href = '/login.html'; }
    </script>
</body>
</html>
